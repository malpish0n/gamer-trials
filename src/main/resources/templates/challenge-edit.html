<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Challenge â€” GamerTrials</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/img/logo-gt.png">
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader}"></div>

<main class="gt-container">
    <div style="max-width:800px;margin:2rem auto;background:rgba(255,255,255,0.03);border-radius:12px;padding:2rem;">
        <h1>Edit Challenge</h1>
        <form th:action="@{/challenges/{id}/edit(id=${challenge.id})}" method="post" th:object="${challenge}">
            <div style="margin-bottom:1rem;">
                <label>Challenge Name</label>
                <input type="text" name="name" th:field="*{name}" required style="width:100%;padding:0.75rem;border-radius:8px;background:rgba(0,0,0,0.3);border:1px solid rgba(0,255,136,0.1);color:#fff">
            </div>
            <div style="margin-bottom:1rem;">
                <label>Description</label>
                <textarea name="description" th:field="*{description}" required style="width:100%;min-height:120px;padding:0.75rem;border-radius:8px;background:rgba(0,0,0,0.3);border:1px solid rgba(0,255,136,0.1);color:#fff"></textarea>
            </div>

            <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-bottom:1rem;">
                <div>
                    <label>Game</label>
                    <input type="text" name="game" th:field="*{game}" required placeholder="Start typing to search games (IGDB)" style="width:100%;padding:0.75rem;border-radius:8px;background:rgba(0,0,0,0.3);border:1px solid rgba(0,255,136,0.1);color:#fff">
                </div>
                <div>
                    <label>Platform</label>
                    <input type="text" name="platform" th:field="*{platform}" style="width:100%;padding:0.75rem;border-radius:8px;background:rgba(0,0,0,0.3);border:1px solid rgba(0,255,136,0.1);color:#fff">
                </div>
            </div>

            <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-bottom:1rem;">
                <div>
                    <label>Category</label>
                    <input type="text" name="category" th:field="*{category}" style="width:100%;padding:0.75rem;border-radius:8px;background:rgba(0,0,0,0.3);border:1px solid rgba(0,255,136,0.1);color:#fff">
                </div>
                <div>
                    <label>Type</label>
                    <input type="text" name="type" th:field="*{type}" style="width:100%;padding:0.75rem;border-radius:8px;background:rgba(0,0,0,0.3);border:1px solid rgba(0,255,136,0.1);color:#fff">
                </div>
            </div>

            <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-bottom:1rem;">
                <div>
                    <label>Difficulty</label>
                    <input type="text" name="difficulty" th:field="*{difficulty}" style="width:100%;padding:0.75rem;border-radius:8px;background:rgba(0,0,0,0.3);border:1px solid rgba(0,255,136,0.1);color:#fff">
                </div>
                <div>
                    <label>Status</label>
                    <select name="status" th:field="*{status}" style="width:100%;padding:0.75rem;border-radius:8px;background:rgba(0,0,0,0.3);border:1px solid rgba(0,255,136,0.1);color:#fff">
                        <option value="ACTIVE" th:selected="${challenge.status == 'ACTIVE'}">Active</option>
                        <option value="UPCOMING" th:selected="${challenge.status == 'UPCOMING'}">Upcoming</option>
                        <option value="CLOSED" th:selected="${challenge.status == 'CLOSED'}">Closed</option>
                    </select>
                </div>
            </div>

            <div style="display:flex;gap:1rem;margin-top:1.5rem;">
                <button type="submit" class="gt-btn xl" style="flex:1;">Save</button>
                <form th:action="@{/challenges/{id}/delete(id=${challenge.id})}" method="post" style="margin:0">
                    <button type="submit" class="gt-btn ghost xl" style="flex:1;">Delete</button>
                </form>
            </div>
        </form>
    </div>
</main>

</body>
</html>
