<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Challenges â€” GamerTrials</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/img/logo-gt.png">
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader}"></div>

<main class="gt-container">
    <section class="gt-section">
        <div class="sec-head">
            <h1>All Challenges</h1>
            <a class="gt-btn" href="/challenges/new" th:if="${userRole == 'ADMIN'}">Create Challenge</a>
        </div>
        <div class="card-grid" th:if="${challenges != null and !challenges.isEmpty()}">
            <article class="challenge" th:each="challenge : ${challenges}">
                <div class="c-head">
                    <h3 th:text="${challenge.name}">Challenge Name</h3>
                    <span class="pill" th:text="'+' + ${challenge.rewardXp} + ' XP'">+180 XP</span>
                </div>
                <p th:text="${challenge.description}">Challenge description</p>
                <div class="c-meta">
                    <span th:text="'Game: ' + ${challenge.game}">Game: CS:GO</span>
                    <span th:text="'Difficulty: ' + ${challenge.difficulty}">Difficulty: Hard</span>
                </div>
                <a class="gt-btn full" th:href="@{/challenges/{id}(id=${challenge.id})}">View Details</a>
            </article>
        </div>
        <div th:if="${challenges == null or challenges.isEmpty()}">
            <p>No challenges available yet.</p>
        </div>
    </section>
</main>

</body>
</html>
