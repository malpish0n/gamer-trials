<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<header class="gt-header" th:fragment="siteHeader">
    <div class="gt-container">
        <a class="gt-brand" href="/">
            <img src="/img/logo-gt.png" alt="GamerTrials" class="gt-logo-img">
            <span class="gt-name">GamerTrials</span>
        </a>

        <nav class="gt-nav">
            <a class="gt-link" href="/challenges">Challenges</a>
            <a class="gt-link" href="#">Tournaments</a>
            <a class="gt-link" href="#">Leaderboard</a>
            <a class="gt-link" href="#">Community</a>
        </nav>

        <div class="gt-actions">
            <div th:if="${username == null}">
                <a class="gt-btn ghost" href="/login">Log In</a>
                <a class="gt-btn" href="/register">Join</a>
            </div>

            <div class="gt-user" th:if="${username != null}">
                <div class="user-trigger" onclick="toggleUserMenu(event)">
                    <span>Hi, <strong th:text="${username}">User</strong></span>
                    <span class="arrow">â–¾</span>
                </div>
                <div class="user-menu" id="userDropdown">
                    <a th:href="@{/dashboard}">Dashboard</a>
                    <a th:href="@{/profile}">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Activity</a>
                    <hr th:if="${userRole == 'ADMIN'}">
                    <a th:href="@{/challenges/new}" th:if="${userRole == 'ADMIN'}" style="color: #00ff88;">Create Challenge</a>
                    <hr>
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        function toggleUserMenu(e) {
            e.stopPropagation();
            const menu = document.getElementById('userDropdown');
            if (menu) {
                const isVisible = menu.style.display === 'block';
                menu.style.display = isVisible ? 'none' : 'block';
            }
        }

        document.addEventListener('click', function(e) {
            const menu = document.getElementById('userDropdown');
            const userTrigger = document.querySelector('.user-trigger');
            if (menu && userTrigger && !userTrigger.contains(e.target) && !menu.contains(e.target)) {
                menu.style.display = 'none';
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const userTrigger = document.querySelector('.user-trigger');
            const menu = document.getElementById('userDropdown');

            if (userTrigger && menu) {
                let hideTimer;

                userTrigger.addEventListener('mouseenter', function() {
                    clearTimeout(hideTimer);
                    menu.style.display = 'block';
                });

                userTrigger.addEventListener('mouseleave', function() {
                    hideTimer = setTimeout(function() {
                        menu.style.display = 'none';
                    }, 200);
                });

                menu.addEventListener('mouseenter', function() {
                    clearTimeout(hideTimer);
                    menu.style.display = 'block';
                });

                menu.addEventListener('mouseleave', function() {
                    hideTimer = setTimeout(function() {
                        menu.style.display = 'none';
                    }, 200);
                });
            }
        });
    </script>
</header>

</body>
</html>
